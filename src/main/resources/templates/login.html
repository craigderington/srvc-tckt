<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Service Ticket System</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <span class="brand-icon-large">üé´</span>
                <h1>Service Ticket System</h1>
                <p class="subtitle">Distributed Helpdesk Demo</p>
            </div>

            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password
            </div>

            <div th:if="${param.logout}" class="alert alert-success">
                You have been logged out successfully
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" class="form-control"
                           placeholder="Enter your username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-control"
                           placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg btn-block">Login</button>
            </form>

            <div class="login-info">
                <h3>Development Users</h3>
                <ul>
                    <li><strong>agent1</strong> / password</li>
                    <li><strong>agent2</strong> / password</li>
                    <li><strong>admin</strong> / admin</li>
                </ul>
            </div>

            <div class="login-footer">
                <a th:href="@{/}">‚Üê Back to Home</a>
            </div>
        </div>
    </div>

    <script th:src="@{/js/main.js}"></script>
</body>
</html>
