---
# Namespace
apiVersion: v1
kind: Namespace
metadata:
  name: srvc-tckt
  labels:
    app: srvc-tckt
    environment: production

---
# ConfigMap for application configuration
apiVersion: v1
kind: ConfigMap
metadata:
  name: srvc-tckt-config
  namespace: srvc-tckt
  labels:
    app: srvc-tckt
data:
  # Database configuration (PostgreSQL)
  DB_HOST: "postgres-service.srvc-tckt.svc.cluster.local"
  DB_PORT: "5432"
  DB_NAME: "srvc_tckt_db"

  # Application configuration
  SPRING_PROFILES_ACTIVE: "prod"
  SERVER_PORT: "8080"

  # Email configuration (optional - configure if using real mail server)
  MAIL_HOST: "localhost"
  MAIL_PORT: "1025"

  # Logging
  LOGGING_LEVEL_ROOT: "INFO"
  LOGGING_LEVEL_APP: "DEBUG"

---
# Secret for sensitive data (base64 encoded)
# To create: echo -n 'your-password' | base64
apiVersion: v1
kind: Secret
metadata:
  name: srvc-tckt-secret
  namespace: srvc-tckt
  labels:
    app: srvc-tckt
type: Opaque
data:
  # Default credentials (change these in production!)
  # postgres / postgres123
  DB_USERNAME: cG9zdGdyZXM=
  DB_PASSWORD: cG9zdGdyZXMxMjM=

---
# PostgreSQL StatefulSet for persistent database
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-pvc
  namespace: srvc-tckt
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: local-path  # k3s default storage class

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
  namespace: srvc-tckt
  labels:
    app: postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
        app: postgres
    spec:
      containers:
      - name: postgres
        image: postgres:16-alpine
        ports:
        - containerPort: 5432
          name: postgres
        env:
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: srvc-tckt-config
              key: DB_NAME
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: srvc-tckt-secret
              key: DB_USERNAME
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: srvc-tckt-secret
              key: DB_PASSWORD
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgres-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - pg_isready
            - -U
            - postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgres-storage
        persistentVolumeClaim:
          claimName: postgres-pvc

---
# PostgreSQL Service
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: srvc-tckt
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
# Application Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: srvc-tckt
  namespace: srvc-tckt
  labels:
    app: srvc-tckt
    version: v1
spec:
  replicas: 3  # Multiple replicas to demonstrate distributed workload
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app: srvc-tckt
  template:
    metadata:
      labels:
        app: srvc-tckt
        version: v1
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
        prometheus.io/path: "/actuator/prometheus"
    spec:
      # Pod anti-affinity to spread pods across nodes
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - srvc-tckt
              topologyKey: kubernetes.io/hostname

      containers:
      - name: srvc-tckt
        image: srvc-tckt:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP

        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: srvc-tckt-config

        # Environment variables from Secret
        env:
        - name: DB_USERNAME
          valueFrom:
            secretKeyRef:
              name: srvc-tckt-secret
              key: DB_USERNAME
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: srvc-tckt-secret
              key: DB_PASSWORD

        # Pod information for tracking
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP

        # Resource limits and requests
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"

        # Probes for health checking
        livenessProbe:
          httpGet:
            path: /actuator/health/liveness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 90
          periodSeconds: 10
          timeoutSeconds: 5
          successThreshold: 1
          failureThreshold: 3

        readinessProbe:
          httpGet:
            path: /actuator/health/readiness
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 3

        # Startup probe for slower starting apps
        startupProbe:
          httpGet:
            path: /actuator/health
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 0
          periodSeconds: 10
          timeoutSeconds: 3
          successThreshold: 1
          failureThreshold: 30

      # Init container to wait for database
      initContainers:
      - name: wait-for-db
        image: busybox:1.36
        command: ['sh', '-c',
          'until nc -z postgres-service 5432; do
            echo "Waiting for PostgreSQL...";
            sleep 5;
          done;
          echo "PostgreSQL is ready!"']

---
# Service for the application
apiVersion: v1
kind: Service
metadata:
  name: srvc-tckt-service
  namespace: srvc-tckt
  labels:
    app: srvc-tckt
spec:
  type: LoadBalancer  # k3s will use Traefik as LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  selector:
    app: srvc-tckt
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 10800  # 3 hours

---
# Horizontal Pod Autoscaler
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: srvc-tckt-hpa
  namespace: srvc-tckt
  labels:
    app: srvc-tckt
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: srvc-tckt
  minReplicas: 2
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 2
        periodSeconds: 30
      selectPolicy: Max

---
# Ingress for external access (optional, k3s uses Traefik by default)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: srvc-tckt-ingress
  namespace: srvc-tckt
  labels:
    app: srvc-tckt
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.entrypoints: web
spec:
  rules:
  - host: srvc-tckt.local  # Update with your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: srvc-tckt-service
            port:
              number: 80

---
# ServiceAccount (for future RBAC needs)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: srvc-tckt-sa
  namespace: srvc-tckt
  labels:
    app: srvc-tckt
